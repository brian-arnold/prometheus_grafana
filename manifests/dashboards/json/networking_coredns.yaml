      "description": "A - Maps a domain name to an IPv4 address. This is the bread-and-butter query - when a pod asks \"what's the IP for my-database-service?\", it's an A record lookup.\n\nAAAA - Same as A but for IPv6 addresses. The \"quad-A\" name comes from IPv6 addresses being 4 times longer than IPv4.\n\nCNAME - \"Canonical Name\" - an alias that points one domain name to another. For example, \"www.example.com\" might be a CNAME pointing to \"example.com\". The resolver then looks up the target.\n\nNS - \"Name Server\" - identifies which DNS servers are authoritative for a particular domain. These queries help find where to get the actual DNS data.\n\nPTR - \"Pointer\" - reverse DNS lookup. Given an IP address, what's the hostname? Goes the opposite direction of A/AAAA records. Format looks like \"1.0.168.192.in-addr.arpa\" for IP 192.168.0.1.\n\nSOA - \"Start of Authority\" - contains administrative info about a DNS zone (primary name server, email of domain admin, refresh timers, etc.). Queried when checking zone configuration or troubleshooting.\n\nother - Catch-all for less common types like MX (mail), TXT (text metadata), SRV (service records), etc.",
