      "id": 33,
      "options": {
        "code": {
          "language": "plaintext",
          "showLineNumbers": false,
          "showMiniMap": false
        },
        "content": "High error rates:\n\n- Lots of SERVFAIL responses = CoreDNS can't reach upstream DNS or having internal issues\nHigh NXDOMAIN = pods querying for non-existent domains (could be misconfigurations)\n\nSlow response times:\n\n- 99th percentile latency spiking = some queries are very slow, could indicate upstream DNS problems or CoreDNS overload\n\nLow cache hit rate:\n\n- If misses >> hits, cache isn't effective - might need tuning or pods are making unusual queries\n\nHigh request volume spikes:\n\n- Sudden increases could indicate DNS load issues or a pod doing excessive DNS lookups\n\nProtocol imbalance:\n\n- Lots of TCP requests (vs UDP) might indicate large responses or retries due to failures",
        "mode": "markdown"
      },
      "pluginVersion": "12.1.1",
      "title": "What to look for",
      "type": "text"
    },
